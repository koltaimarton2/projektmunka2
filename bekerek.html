<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="images/pankox.ico" type="image/x-icon">
  <title>Pörgetés</title>
</head>

<body>
  <nav class="loadAnim navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="nav.html"><button id="navbtn" class="btn btn-outline-success">&#x290E Navigátor</button></a>
      <div class="text-end">
        <button data-bs-toggle="modal" data-bs-target="#ShopDropDown" id="basket" type="button"
          class="btn position-relative">
          <span id="BasketContent"
            class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"></span>
        </button>
        <span id="osszeg" class="mx-md-3 mb-2 mb-lg-0 p-2 fs-5"></span>
        <span id="playername" class="mx-md-2 mb-2 mb-lg-0 p-2 fs-5"></span>
        <img id="playerimg" class="mb-2 mb-lg-0" alt="Loading...">
      </div>
    </div>
  </nav>
  <div id="navback" class="backgroundDiv"></div>
  <section class="container my-3">
    <div class="card m-md-auto">
      <div class="card-header fs-4 fst-italic">
        Pörgess csak!
      </div>
      <div class="card-body m-md-auto">
        <div id="box" class="m-3 position-relative d-flex align-items-center justify-content-center">
          <div id="spinBtn"
            class="position-absolute bg-light rounded-circle z-3 d-flex align-items-center justify-content-center text-uppercase fw-semibold border border-black user-select-none">
            <button onclick="spin()" class="bg-white border-0">SPIN</button>
          </div>
          <div id="wheel" class="position-absolute top-0 rounded-circle overflow-hidden">
            <div class="number position-absolute d-flex align-items-center justify-content-center user-select-none"
              style="--i:1; --clr: #eee;"><span class="position-relative fw-bolder">Nem nyert.</span>
            </div>
            <div class="number position-absolute d-flex align-items-center justify-content-center user-select-none"
              style="--i:2;--clr: #20b2aa"><span class="position-relative fw-bolder text-white">777 BÉ</span>
            </div>
            <div class="number position-absolute d-flex align-items-center justify-content-center user-select-none"
              style="--i:3;--clr: #d63e82"><span class="position-relative fw-bolder text-white">-3000 BÉ</span>
            </div>
            <div class="number position-absolute d-flex align-items-center justify-content-center user-select-none"
              style="--i:4;--clr: #daa520"><span class="position-relative fw-bolder text-white">420 BÉ</span>
            </div>
            <div class="number position-absolute d-flex align-items-center justify-content-center user-select-none"
              style="--i:5;--clr: #ff340f"><span class="position-relative fw-bolder text-white">-69 BÉ</span>
            </div>
            <div class="number position-absolute d-flex align-items-center justify-content-center user-select-none"
              style="--i:6;--clr: #ff7f50"><span class="position-relative fw-bolder text-white">-666 BÉ</span>
            </div>
            <div class="number position-absolute d-flex align-items-center justify-content-center user-select-none"
              style="--i:7;--clr: #3cb371"><span class="position-relative fw-bolder text-white">1337 BÉ</span>
            </div>
            <div class="number position-absolute d-flex align-items-center justify-content-center user-select-none"
              style="--i:8;--clr: #4169e1"><span class="position-relative fw-bolder text-white">42 BÉ</span>
            </div>
          </div>
        </div>
      </div>
  </section>
  <div class="modal fade" id="ShopDropDown" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="ShopDropDown" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Kosár</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Végeztél a bevásárlással? Menj tovább a kosár kezelőre, hogy be tudd fejezni a tranzakciót!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Mégse</button>
          <button type="button" class="btn btn-primary"><a class="text-white" href="kosar.html">Kosárhoz</a></button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/basket.js"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/luckySpin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="scripts/basket.js"></script>
</body>

</html>
